<form action="index.php?_module=Gerente&_op=consultas" name="form" method="post">
<input type="hidden" name="_module" value="$_module">
<input type="hidden" name="_op" value="consultas">
<table cellspacing="2" cellpadding="2" border="0" align="center" class="width100">
    <caption><h1>$titulo</h1></caption>
    <thead>
        <tr>
            <td colspan="6" align="center">Favor de Proporcionar alg&uacute;n dato</td>
        </tr>
    </thead>
    <tbody>
        <tr align="center" class="row1">
            <td width="12%" align="left">Nombre(s):</td>
            <td width="28%" align="left"><input id="nombre" name="nombre" value="" style="background-color:#ffffff;border:1px solid #cdcdcd;color:#000000;width:220px;" onBlur="check_chars(this, 'ABCDEFGHIJKLMNÑOPQRSTUVWXYZabcdefghijklmnñopqrstuvwxyzÃ±Ã‘ ');check_min_length_not_null(this,2); caps1(this);"/></td>
            <td width="12%" align="left">Apellido Paterno:</td>
            <td width="28%" align="left"><input id="apaterno" name="apaterno" value="" style="background-color:#ffffff;border:1px solid #cdcdcd;color:#000000;width:220px;" /></td>
            <td width="12%" align="left">Apellido Materno:</td>
            <td width="28%" align="left"><input id="amaterno" name="amaterno" value="" style="background-color:#ffffff;border:1px solid #cdcdcd;color:#000000;width:220px;" /></td>
        </tr>
        <tr align="center" class="row1">
            <td align="left">Evento:</td>
            <td colspan="2" align="left">$combo_eventos</td>
            <td align="right">Modelo:</td>
            <td colspan="2" align="left">$combo_modelos</td>
        </tr>
        <tr align="center" class="row1">
            <td align="left">Fase:</td>
            <td colspan="2" align="left">$combo_fases</td>
            <td align="right">Tipo de Pago:</td>
            <td colspan="2" align="left">$combo_pagos</td>
        </tr>
        <tr align="center" class="row1">
            <td align="left">Distribuidor:</td>
            <td colspan="2" align="left">$combo_concesionarias</td>
            <td align="right">Vendedor:</td>
            <td colspan="2" align="left">$combo_vendedores</td>
        </tr>
        <tr align="center" class="row1">
            <td align="left">Fecha Inicial</td>
            <td colspan="2" align="left">
                <input id="cal-field-1" name="fecha_ini" value="" size="19" style="background-color:#ffffff;border:1px solid #cdcdcd;color:#000000;" readonly/>
                <button  id="cal-button-1" class="btnac"></button>
                <script type='text/javascript'>
                    Calendar.setup({
                    inputField    : 'cal-field-1',
                    ifFormat      : '%Y-%m-%d %H:%M:00',
                    showsTime     : true,
                    button        : 'cal-button-1'});
                </script>
            </td>
            <td align="right">Fecha Final</td>
            <td colspan="2" align="left">
                <input type="text" id="cal-field-2"  name="fecha_fin" value="" size="19" style="background-color:#ffffff;border:1px solid #cdcdcd;color:#000000;" readonly/>
                <button  id="cal-button-2" class="btnac"></button>
                <script type='text/javascript'>
                    Calendar.setup({
                    inputField    : 'cal-field-2',
                    ifFormat      : '%Y-%m-%d %H:%M:00',
                    showsTime     : true,
                    button        : 'cal-button-2'});
                </script>
            </td>
        </tr>

    </tbody>
    <thead>
        <tr class="row1">
          <td align="center" colspan="6">
            <input type="submit" value="Consultar" name="submit" style="width:80px;background-color:#ffffff;border:1px solid #cdcdcd;color:#333333;font-weight:bold;"/>
          </td>
        </tr>
    </thead>
</table><hr color="#dddddd"><br>

<table cellspacing="2" cellpadding="2" border="0" class="width100">
    <tbody>
        <tr>
            <td valign="top" align="center">
                <p align='center'>
                    <span style='font-size:15px; color:#999999;'>$encabezado</span>
                </p><br>
                $buffer</td>
        </tr>
    </tbody>
</table>
</form>
