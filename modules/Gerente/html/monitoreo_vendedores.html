<body>
<script>
$.tablesorter
	.addParser({ 
	        // set a unique id 
	        id: "horas", 
	        is: function(s) { 
	            // return false so this parser is not auto detected 
	            return false; 
	        }, 
	        format: function(s) { 
	            // format your data for normalization 
	            return s.toLowerCase().replace(/ hr/,""); 
	        }, 
	        // set type, either numeric or text 
	        type: "numeric" 
	}) ;
	
$(document).ready(function() 
{ 
   $("#tabla_contactos")
    	.tablesorter({
    		widgets: ['zebra'] ,
    		headers: { 
                1: { 
                    sorter:"digit" 
                },
                2: {
                	sorter:"digit"
                },
                3: {
                	sorter:"digit"
                },
                4: {
                	sorter:"digit"
                },
                5: { 
                    sorter:"digit" 
                },
                6: {
                	sorter:"digit"
                },
                7: {
                	sorter:"digit"
                },
                8: {
                	sorter:"digit"
                },
                9: {
                	sorter:"digit"
                },
                10: {
                	sorter:"horas"
                },
                11: {
                	sorter:"horas"
                },
                12: {
                	sorter:"horas"
                },
                13: {
                	sorter:"horas"
                },
                14: {

                },
                15: {
                	sorter:"digit"
                },
                16: {
                	sorter:"digit"
                },
                17: {

                }
            },
    		widthFixed: true
    		
    	})
	
	 $("#loading").hide();
	
	
	
});
</script>
