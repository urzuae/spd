<script>
    function allon()
    {
        for(i=0;i < document.seleccionar.elements.length;i++)
        {
            if(document.seleccionar.elements[i].type == "checkbox")
                document.seleccionar.elements[i].checked=true;
        }
    }
    function alloff()
    {
        for(i=0;i<document.seleccionar.elements.length;i++)
        {
            if(document.seleccionar.elements[i].type == "checkbox")
                document.seleccionar.elements[i].checked=false;
        }
    }
</script>
