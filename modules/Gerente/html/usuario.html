<script>
    function valEmail(txt)
    {
        var b=/^[^@\s]+@[^@\.\s]+(\.[^@\.\s]+)+$/
        return b.test(txt)
    }
    function validate(f)
    {
        var f = document.new_user;
        if (f.user.value == "")
        {
            alert("Debe de proporcionar el usuario");
            return false;
        }
        if(f.mail1.value == "")
        {
            alert("Debe de proporcionar el email");
            return false;
        }
        else
        {
            if(!valEmail(f.mail1.value))
            {
                alert("Favor de proporcinar un correo valido");
                return false;
            }
        }
        return true;
    }
</script>
<form onchange="capsall(this);" name="new_user" action="index.php" method="post" onsubmit="return validate(this);"><input name="_module" value="$_module" type="hidden"><input name="_op" value="$_op" type="hidden">

        <td width="25%">Nombre de Usuario</td>

      </tr>      
      <tr height="30">
        <td> Correo electrónico</td>
        <td style="padding-left: 28px;"><input size="35" name="mail1" value="$mail1" maxlength="40" onblur="check_chars(this, 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789_.@');check_min_length(this,6);"> Ingresar el correo del nuevo vendedor</td>
      </tr>
      <tr height="30"><td>&nbsp;</td></tr>
      <tr class="" height="30">

            <input value="Crear nuevo vendedor" name="submit" type="submit" onclick="Validate();">

        </td>
