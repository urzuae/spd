<form action="index.php" method="post" name="frmFechas">
    <input type="hidden" name="_module" value="$_module">
    <input type="hidden" name="_op" value="campanas_avance">
    <table style="text-align: left; width: 100%;" border="0" cellpadding="2" cellspacing="2">
    <tr>
    <td align="center">
    <h1>$titulo</h1><br>
    <table>
        <thead>
            <tr>
                <td colspan="2">Seleccione fechas</td>
            </tr>
	</thead>
	<tr class="row1">
	<td style="width: 100px;">Fecha de inicio</td>
	<td style="width: 200px;">
            <input name="fecha_ini" id="fecha_ini" value="$fecha_ini">
            <img src="../img/calendar.gif" id="f_trigger_c" style="border: 1px solid white; cursor: pointer;" title="Fecha" onmouseover="this.style.background='red';" onmouseout="this.style.background=''">
        </td>
	</tr>
	<script>
        Calendar.setup({inputField :"fecha_ini",ifFormat :"%d-%m-%Y",onUpdate : update_fecha_fin,button : "f_trigger_c"});
        </script>
	<tr class="row1">
	<td>Fecha de fin</td>
	<td>
            <input name="fecha_fin" id="fecha_fin" value="$fecha_fin">
            <img src="../img/calendar.gif" id="f_trigger_d" style="border: 1px solid white; cursor: pointer;" title="Fecha" onmouseover="this.style.background='red';" onmouseout="this.style.background=''">
        </td>
	</tr>
	<script>
        Calendar.setup({inputField :"fecha_fin",ifFormat :"%d-%m-%Y",onUpdate : update_fecha_ini,button : "f_trigger_d"});
        </script>
        <thead>
	<tr>
            <td colspan="2">Proyecto</td>
	</tr>
	</thead>
	<tr class="row1">
            <td colspan="2">$select_groups</td>
	</tr>
	<tr class="row2">
            <td colspan="2" align="center">
                <input type="submit" name="submit" value="Aceptar">
                <input type="button" value="Regresar" onclick="location.href='index.php?_module=$_module';">
            </td>
        </tr>
        </table>
    </td>
    </tr>
</table>
</form>
