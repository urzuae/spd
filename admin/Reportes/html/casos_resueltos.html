<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>datos</title>
    </head>
    <body><h1 style="text-align: center;">Casos Clientes Resueltos</h1>
    $mensaje
<form name="email"> <!--onsubmit="if(document.email.to.value.indexOf('@')<1){alert('Escriba una dirección de correo válida');return false;} return true;"-->
<input type="hidden" name="_module" value="$_module">
<input type="hidden" name="_op" value="$_op">
<table align="center">
    <thead>
    <tr>
    <td colspan="2">Opciones de reporte</td>
    </tr>
    </thead>
<tr class="row1">
  <td style="width:100px;">Fecha de inicio</td>
  <td style="width:200px;"><input name="fecha_ini" id="fecha_ini" value="$fecha_ini"><img src="../img/calendar.png" id="f_trigger_c" style="border: 1px solid red; cursor: pointer;" title="Fecha" onmouseover="this.style.background='red';" onmouseout="this.style.background=''"></td>
</tr>
<script>
function update_fecha_fin(cal)
{
  //alert(cal.date);
  document.getElementById("fecha_fin").value = cal.date.print("%d-%m-%Y");
}
Calendar.setup(
{
  inputField :"fecha_ini",
  ifFormat :"%d-%m-%Y",
  onUpdate : update_fecha_fin,
  button : "f_trigger_c"
}
);
</script>
<tr class="row1">
  <td>Fecha de fin</td>
  <td><input name="fecha_fin" id="fecha_fin" value="$fecha_fin"><img src="../img/calendar.png" id="f_trigger_d" style="border: 1px solid red; cursor: pointer;" title="Fecha" onmouseover="this.style.background='red';" onmouseout="this.style.background=''"></td>
</tr>
<script>
Calendar.setup(
{
  inputField :"fecha_fin",
  ifFormat :"%d-%m-%Y",
  button : "f_trigger_d"
}
);

      </script>
<tr class="row1">
  <td>Para (email)</td>
  <td><input name="to" value="$to" onblur=""></td>
</tr>
<tr class="row2">
  <td colspan="2" align="center"><input type="submit" name="submit" value="Aceptar"></td>
</tr>
</table>
</form>
$body
$tabla
$footer

<br><center><input type="button" value="Regresar" onclick="history.go(-1);"></center><br>
</body></html>
