<span class="title">Modificar&nbsp;Usuario $user</span>
<script>function validate(f)
{
if (f.user.value == "" || f.name.value == "")
{
alert("Debe de proporcionar todos los datos");
return false;
}
if (f.password.value != f.password2.value)
{
alert("Ambos passwords deben de coincidir");
return false;
}
return true;
}
function check_gid()
{
  f = document.forms[0];
  if (f.gid.options[f.gid.selectedIndex].value != 1) //si es gerente
    f.sgid.disabled = true;
  else
    f.sgid.disabled = false;
  return true;
}

</script>
<form onchange="capsall(this);" name="new" action="index.php" method="post" onsubmit="return validate(this);"><input name="_module" value="$_module" type="hidden"><input name="_op" value="$_op" type="hidden"><input name="id" value="$id" type="hidden">

      </tr>

        <td><input value="$name" name="name" style="width:90%;"  maxlength="40"></td>
